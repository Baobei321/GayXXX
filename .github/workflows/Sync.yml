name: Sync

on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed
    branches:
      - main
      - master

# permissions: cần read để lấy artifacts và write để push thay đổi
permissions:
  actions: read
  contents: write

jobs:
  sync-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts from triggering run
        uses: actions/download-artifact@v5
        with:
          # run-id của workflow run vừa kích hoạt workflow này
          run-id: ${{ github.event.workflow_run.id }}
          # optional: nơi lưu artifacts
          path: artifacts
          # token để download từ run khác
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repo (to commit pushed changes)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Copy artifacts into repo folder
        run: |
          mkdir -p builds
          rsync -av artifacts/ ./builds/ || cp -R artifacts/* ./builds/ || true

      - name: Show git status (debug)
        run: |
          ls -la
          git status --porcelain

      - name: Commit and push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add builds || true
          if ! git diff --staged --quiet; then
            git commit -m "Sync: Update build artifacts from Repo A (${{ github.event.workflow_run.head_sha }})"
            git push
          else
            echo "No changes to commit."
          fi
